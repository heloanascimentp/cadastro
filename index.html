<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='cadastro.css'>
    <script src='cadastro.js'></script>
</head>
<body>
    <div>
    <section class="formulario">
        <h2>CADASTRO</h2>
        <table>
                <p>
                <label for="nomesobrenome">Nome completo </label>
                    <input type="text" id="nome"  required placeholder="Nome Completo">
                
                
                <label for="email">E-mail</label>
                    <input type="email" id="email" required placeholder="seuemail@dominio.com">
                
        </p>
                <label for="telefone">Telefone</label>
                    <input type="number" id="telefone"  required placeholder="(99) 99999-9999">
                
                <label for="mensagem">Complemento</label>
                    <textarea cols="" rows="" id="complemento"  required placeholder="Escreva seu texto aqui"></textarea>
                
                </p>
                <p>
                <label for="cep">CEP</label>
		            <input id="cep" type="number" required placeholder="00000-000"/>
                <label for="CPF">CPF</label>
                    <input type="text" id="cpf" required placeholder="seu CPF">
                </p>
                <p>
                <label for="numero">Número</label>
		            <input id="numero" type="number" required placeholder="digite o numero da sua casa" />
                <label for="bairro">Bairro</label>
		            <input id="bairro" type="text" required placeholder="digite o bairro que voçe mora"/>
                </p>
                <p>
                <label for="cidade">cidade</label>
                        <input type="text" required placeholder="digite a cidade " id="cidade">
                <label for="uf">Estado</label>
	            	<input id="estado" type="text" required placeholder="digite o estado que voçe mora">
                </p>
                <p>
                <label for="senha">senha</label>
                    <input id="senha" type="password" required placeholder="crie sua senha">
                    <label for="confirmasenha">confirma senha</label>
                    <input id="confirmSenha" type="text" required placeholder="confirme sua senha">
                </p>
                <div>
                	<input type="submit" value="cadastrar" onclick="verificar()">
                </div>
            </script>

            </form>
        </section>
</body>
</html>
